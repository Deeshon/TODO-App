{% extends "layout.html" %}
{% block head %}
    <title>ToDO</title>
    <link rel="stylesheet" href="/static/styles1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}
{% block body %}

    <div>
        <div id="upper" class="rounded">
            <h1>Personal WorkSpace</h1>
        </div>
        <div id="form_container" class="rounded">
            <div style="margin-left:-10px ;">
                <img src="/static/text-removebg-preview.png" width="400px" height="50px">
            </div>
            <div id="form" style="margin-top: 25px;">
                <div class="form-group">
                    <form action="/register" method="post">
                        <input type="text" name="username" placeholder="Username" class="form-control">
                        <br>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                        <br>
                        <input type="password" name="confirm" placeholder="Confirm Password" class="form-control">
                        <br>
                        <span id="form_btn"><input type="submit" value="Register" class="btn btn-primary"></span>
                    </form>
                </div>  
                <p style="color: black; text-align: center;"> Already have an Account?</p>
                <a href="/login"><p style="color: black; text-align: center; font-size: smaller;">Click Here to Login</p></a> 
            </div>
        </div>
    </div>



{% endblock %}
